<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact &#124; ill Development</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo-fav.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="wrapper"><!--Main Wrapper-->
        <div id="nav-bar"><!--Navigation-->
             <div id="nav" class="center">
                <ul>
                    <li ><a href="about.html">About</a></li>
                    <li><a href="portfolio.html" >Portfolio</a></li>
                    <li><a href="services.html" >Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </div>
        <div><!-- Content -->
            <div class="halfs half-bg">
                <a href="index.html"><img src="images/logo-white.png"></a>
                <p id="dev-text">Development</p>
                <div id="contact-ntw">
                    <ul id="contact-list">
                        <li><a href="https://github.com/ilopezl05/dev-ill" target="_blank"><img src="images/github.png"></a></li>
                        <li><a href="https://twitter.com/DevelopmentIll" target="_blank"><img src="images/twitter.png"></a></li>
                    </ul>
                </div>
            </div>
            <div class="halfs half-form">
                <h1>Get in touch with us</h1>
                <p id="submit-msg">We will get back to you as soon as possible.</p>
                <form id="contact-form">
                    <label for="name">Name:</label><br>
                    <input class="textbox" type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input class="textbox" type="email" id="email" name="email"><br>
                    <label for="phone">Phone:</label><br>
                    <input class="textbox" type="tel" id="phone" name="phone"><br>
                    <label for="company">Company (Optional):</label><br>
                    <input class="textbox" type="text" id="company" name="company"><br>
                    <label for="msg">Message:</label><br>
                    <textarea class="msg" type="text" id="msg" name="msg"></textarea><br>
                    <input class="send-btn" type="button" id="submit" name="button" onclick="clear();" value="Send">
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
